<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>House Price Predictor</title>
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="card" style="width: 100%; height: 100%; margin-top: 50px">
                    <div class="card-header" style="text-align: center; background-color: #60539A; color: #FFCF32; font-size:200%;">
                        <h1>Chennai House Price Predictor</h1>
                    </div>
                    <div class="card-body" style="background-color: #A8D0E6;">
                        <form method="post" action="{{ url_for('predict')}}" accept-charset="utf-8">

                            <div class="row">

                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label><b> Select Localities:</b></label>
                                    <select class="selectpicker form-control" id="location" name="location" required="1">
                                        {% for location in locations %}
                                            <option value="{{ location }}">{{ location }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label><b> Enter Sq.feet:</b></label>
                                    <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="range 500 to 2500(ft)">
                                        
                                    </select>
                                </div>

                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label><b> Mainroad Distance(mts):</b></label>
                                    <input type="text" class="form-control" id="dist" name="dist" placeholder="range 0 to 200(mts)">
                                        
                                    </select>
                                </div>

                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label><b> No. of Bedrooms:</b></label>
                                    <input type="text" class="form-control" id="bedroom" name="bedroom" placeholder="range 1 to 4 bedrooms">
                                        
                                    </select>
                                </div>

                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label><b> No. of Bathrooms:</b></label>
                                    <input type="text" class="form-control" id="bathroom" name="bathroom" placeholder="range 1 to 2 bathrooms">
                                        
                                    </select>
                                </div>

                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label><b> No. of Rooms:</b></label>
                                    <input type="text" class="form-control" id="room" name="room" placeholder="range 2 to 6 rooms">
                                        
                                    </select>
                                </div>

                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label><b> Sale Condition:</b></label>
                                    <select class="selectpicker form-control" id="sale_cond" name="sale_cond" required="1">
                                        {% for sale_cond in sales %}
                                            <option value="{{ sale_cond }}">{{ sale_cond }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label><b> Parking Facility:</b></label>
                                    <select class="selectpicker form-control" id="parking" name="parking" required="1">
                                        {% for parking in parkings %}
                                            <option value="{{ parking }}">{{ parking }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label><b> Bulding Type:</b></label>
                                    <select class="selectpicker form-control" id="Buildtype" name="Buildtype" required="1">
                                        {% for Buildtype in buildtypes %}
                                            <option value="{{ Buildtype }}">{{ Buildtype }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label><b> Utilities:</b></label>
                                    <select class="selectpicker form-control" id="utility" name="utility" required="1">
                                        {% for utility in utilities %}
                                            <option value="{{ utility }}">{{ utility }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label><b> Street Type:</b></label>
                                    <select class="selectpicker form-control" id="street" name="street" required="1">
                                        {% for street in streets %}
                                            <option value="{{ street }}">{{ street }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label><b> MZZone:</b></label>
                                    <select class="selectpicker form-control" id="zone" name="zone" required="1">
                                        {% for zone in zones %}
                                            <option value="{{ zone }}">{{ zone }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label><b> House Age:</b></label>
                                    <input type="text" class="form-control" id="House_age" name="House_age" placeholder="range 1500 to 20K days">
                                        
                                    </select>
                                </div>

                                <div class="col-md-12 form-group">
                                    <button type="submit" class="btn btn-primary form-control" >Predict Price</button> 
                                </div>
                            </div>
                        </form>
                        <br>
                        
                        <h4 style="text-align: center; background-color:LightPink;">{{prediction_text}}</h4>
                        
                    </div>

                </div>
            </div> 
        </div>
        

        <!-- Option 2: jQuery, Popper.js, and Bootstrap JS  -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    </body>
</html>
